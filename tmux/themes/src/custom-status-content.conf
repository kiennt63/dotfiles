set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=#{@palette2}]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=#{@palette2}]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=#{@palette2},bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=#{@palette1},bg=#{@palette0},nobold,noitalics,nounderscore]#[fg=#{@palette0},bg=#{@palette1},bold] #S #[fg=#{@palette1},bg=#{@palette3},nobold,noitalics,nounderscore]"
