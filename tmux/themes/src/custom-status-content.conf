#+--- Windows ---+
set -g window-status-format "#[fg=#{@palette3},bg=#{@palette2},nobold,noitalics,nounderscore] #[fg=#{@palette4},bg=#{@palette2}]#I#[fg=#{@palette4},bg=#{@palette2},nobold,noitalics,nounderscore] #[fg=#{@palette4},bg=#{@palette2}]#W#F #[fg=#{@palette2},bg=#{@palette3},nobold,noitalics,nounderscore]"
